<!-- <li class="list-group-item" *ngFor="let item of result"> {{item.name}} </li> -->


<div class="container py-5">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                
                <li class="list-group-item" *ngFor="let item of result">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2"> {{item.brandName}} {{item.name}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{item.description}} | Otomatik | Dizel | Sedan</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">₺{{item.price}} / Gün</h6>
                            </div>
                        </div><img src="https://www.freepnglogos.com/uploads/car-png/car-transparent-png-pictures-icons-and-png-backgrounds-6.png" alt="Generic placeholder image" width="300" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->

            </ul> <!-- End -->
</div>
